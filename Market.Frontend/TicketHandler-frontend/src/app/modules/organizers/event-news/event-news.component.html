<div class="container">
  <div class="header-card">
    <div class="header-card-content">
      <div class="title-section">
        <div class="title-icon">
          <mat-icon>newspaper</mat-icon>
        </div>
        <h1>Event News</h1>
      </div>

      <div class="actions-container">

        <!--<mat-form-field class="search-field" appearance="fill">
          <mat-label>Search by events</mat-label>
          <input
            matInput
          [(ngModel)]="request.eventId"
          (keyup.enter)="onSearchChange(null, request.eventId || null)"
          [placeholder]="Event name">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>>>-->

        <button mat-raised-button color="primary" (click)="onCreate()">
          <mat-icon>add</mat-icon>
          Add news
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading">
    Event news loading...
  </div>

  <div *ngIf="!isLoading && errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <div class="mat-elevation-z8" *ngIf="!isLoading && !errorMessage">
      <table mat-table [dataSource]="items">
        <ng-container matColumnDef="event">
          <th mat-header-cell *matHeaderCellDef>Event</th>
          <td mat-cell *matCellDef="let eventNews">
            <span style="font-weight: 500">{{ eventNews.event }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="header">
          <th mat-header-cell *matHeaderCellDef>Header</th>
          <td mat-cell *matCellDef="let eventNews">
            <span style="font-weight: 500">{{ eventNews.header }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef>Body</th>
          <td mat-cell *matCellDef="let eventNews">
            <span style="font-weight: 500">{{ eventNews.body }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let eventNews">
            <button
              mat-icon-button
              color="primary"
              (click)="onEdit(eventNews)"
              [matTooltip]="'Edit event news'"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="onDelete(eventNews)"
              [matTooltip]="'PRODUCTS.ACTIONS.DELETE_TOOLTIP' | translate"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="[
          'event',
          'header',
          'body',
          'actions'
        ]"
        ></tr>
        <tr
          mat-row
          *matRowDef="
          let row;
          columns: ['event', 'header','body','actions']
        "
        ></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">
            <!--<ng-container *ngIf="request.search; else noDataDefault">
              {{ 'PRODUCTS.NO_DATA_FILTER' | translate }}
            </ng-container>-->
            <ng-template #noDataDefault>
              No event news
            </ng-template>
          </td>
        </tr>
      </table>

    <app-fit-paginator-bar [vm]="this" />
  </div>
</div>
